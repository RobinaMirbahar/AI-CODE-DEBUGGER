name: Deploy AI Debugger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Upgrade Pip & Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Validate Secrets
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY is missing. Check repository secrets."
            exit 1
          else
            echo "‚úÖ GEMINI_API_KEY loaded successfully."
          fi

          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS_JSON" ]; then
            echo "‚ùå GOOGLE_APPLICATION_CREDENTIALS_JSON is missing. Check repository secrets."
            exit 1
          else
            echo "‚úÖ GOOGLE_APPLICATION_CREDENTIALS_JSON loaded successfully."
          fi

      - name: üöÄ Run AI Debugger
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          echo "üîß Starting AI Debugger..."
          python AIdebugger.py | tee ai_debugger.log

                - name: üîë Check Secrets
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY is missing. Check repository secrets."
            exit 1
          else
            echo "‚úÖ GEMINI_API_KEY is set"
          fi
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

