name: Deploy AI Debugger

on: [push]

jobs:
  deploy-ai-debugger:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Upgrade Pip & Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Set Environment Variables & Run AI Debugger
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "âŒ GEMINI_API_KEY is missing. Check repository secrets."
            exit 1
          fi
          echo "âœ… GEMINI_API_KEY loaded successfully"
          python AIdebugger.py
