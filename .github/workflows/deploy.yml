name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: ğŸ“¦ Upgrade Pip & Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: ğŸ›  Install Black (Code Formatter)
        run: pip install black

      - name: ğŸ” Run Black Check
        run: black --check AIdebugger.py

      - name: âœ… Run Basic Tests
        run: python -c "import streamlit as st; print(st.__version__)"
